--- 
- name: Assignment2 NETWORK AUTOMATION
  
  hosts: webservers
  become: true
  
  tasks:
  - name: Update apt cache
    become: yes
    apt:
      update_cache: yes
      cache_valid_time: 7200
      
  - name: UnInstall nginx
    apt:
     name: nginx
     state: absent   
    
  - name: Installing the packages -Installing back Nginx
    become: true
    apt:
      name: nginx
      state: latest   
      
  - name: Create a directory if it does not exist
    become: yes
    file:
     path: /home/A1/site
     state: directory
     mode: '0755'
     
  - name: Ansible delete nginx file
    file:
     path: /etc/nginx/nginx.conf
     state: absent
     
  - name: Copying Adding back the nginx file
    become: yes
    copy: 
     src: ./nginx.conf
     dest: /etc/nginx/nginx.conf
     
   
   
#installing nginx      
  - name: starting nginx   
    service:
              name: nginx 
              state: started 
    become: yes
#unisntalling php   
  - name: Uninstalling PHP httpd  
    apt:
     name: php
     state: absent   
 #php packages 
  - name: Installing PHP the packages
    become: true
    apt:
      name: php
      state: latest   
      
  - name: Installing PHP7.4 httpd 
    apt:
     name: php7.4-fpm
     state: absent    
  
  - name: Installing the packages
    become: true
    apt:
      name: php7.4-fpm
      state: latest   

  - name: Ansible delete index.php file
    file:
     path: /var/www/html/index.php
     state: absent

  - name: Copy file with owner and permissions--adding a new index.php
    become: yes
    copy: 
     src: ./index.php
     dest: /var/www/html/index.php
     #Installing all the packages

  - name: Removing existing default
    file:
       path: "/etc/nginx/sites-enabled/default"
       state: absent


  - name: inserting default file 
    template:
       src: "./default"
       dest: "/etc/nginx/sites-available/default1"

  - name: linking default to sites-enabled
    file:
       src: "/etc/nginx/sites-available/default1"
       dest: "/etc/nginx/sites-enabled/default1"
       state: link

     
  - name: restart nginx
    service:
       name: nginx
       state: restarted
    become: yes        
  

     
- hosts: all
  gather_facts: y
  
- hosts: haproxy
  become: true
 

  vars:
    haproxy_maxconns: 4096
    haproxy_backlog: 2
    haproxy_timeout_q: 400ms
    haproxy_timoutconnect: 5000ms
    haproxy_timeoutclient: 5000ms
    haproxy_timoutserver: 5000ms
    haproxy_http_timeout: 15s
    haproxy_balance: leastconn
    haproxy_frontend_port: 80

  tasks:
  
  - name: Update apt cache
    become: yes
    apt:
      update_cache: yes
      cache_valid_time: 7200

  - name: Installing haproxy package
    become: true
    apt:
      name: haproxy
      state: latest   

  - name: upgrade packages
    apt:
      update_cache: yes
      upgrade: dist
      force_apt_get: yes
    notify:
      - run Haproxy      

  - name: collect information from servers
    setup:
      filter: ansible_default_ipv4.address   


  - name: Removing existing default_haproxy_cfg
    file:
       path: "/etc/haproxy/haproxy.cfg"
       state: absent
    notify:
    - restart Haproxy 

  - name: Deploy HAProxy configuration
    template:
      src: ./haproxy.cfg.j2
      dest: "/etc/haproxy/haproxy.cfg"
    notify:
      - restart Haproxy
      - run Haproxy

  handlers:

  - name: run Haproxy
    service:
      name: haproxy
      state: started

  - name: restart Haproxy
    service:
      name: haproxy
      state: restarted
      
- hosts: webservers
  gather_facts: y
  
  tasks:
  
  - name: restart nginx
    service:
       name: nginx
       state: restarted
    become: yes









